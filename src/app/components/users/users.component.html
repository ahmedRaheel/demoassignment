
  <mat-toolbar>
    <mat-icon>people</mat-icon><span>Users</span>
    <span class="example-spacer"></span>
    <button mat-icon-button (click)="toggleView(true)">
      <mat-icon>list</mat-icon>
    </button>
    <button mat-icon-button (click)="toggleView(false)">
      <mat-icon>view_module</mat-icon>
    </button>
   </mat-toolbar>
   <div *ngIf="listView" class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="25%" *ngFor="let item of userList">
        <mat-card class="mat-elevation-z4"  >
          <mat-card-header>
              <mat-card-title>{{item.username}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            {{item.email}}
          </mat-card-content>
          </mat-card> 
     </div>
    </div>
   </div> 
    
    <div class="content-table" *ngIf="!listView">
      <table  datatable [dtOptions]="dtOptions" class="row-border hover nowrap" style="width:100%">
        <thead>
          <tr>
            <th>ID</th>
            <th>UserName</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody *ngIf="userList?.length != 0">
          <tr *ngFor="let user of userList">
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
          </tr>
        </tbody>
        <tbody *ngIf="userList?.length == 0">
          <tr>
            <td colspan="3" class="no-data-available">No data!</td>
          </tr>
        </tbody>
      </table>
      
    </div>
